<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto);
  .snip1575 {
    font-family: "Roboto", Arial, sans-serif;
    color: #ffffff;
    cursor: pointer;
    padding: 0px 40px;
    display: inline-block;
    margin: 15px 5px;
    text-transform: uppercase;
    line-height: 2.7em;
    letter-spacing: 1.5px;
    font-size: 1em;
    outline: none;
    position: relative;
    font-size: 16px;
    border: 3px solid #fff;
    background-color: transparent;
    border-radius: 15px 0 15px 15px;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
  }

  .snip1575:before {
    content: "";
    position: absolute;
    right: -3px;
    top: -3px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 35px 35px 0;
    border-color: transparent #c87f0a transparent transparent;
    z-index: 1;
  }

  .snip1575:hover,
  .snip1575.hover {
    border-color: #c87f0a;
  }

  @import url("https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap");
  h2 {
    display: block;
    color: white;
    font-weight: 100;
    text-align: center;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: "Lato";
    font-weight: 300;
    font-size: 24px;
    background: #000000;
  }

  .mosaic-loader {
    --cell-size: 64px;
    --cell-spacing: 1px;
    --border-width: 1px;
    --cells: 4;
    --total-size: calc(
      var(--cells) * (var(--cell-size) + 2 * var(--cell-spacing))
    );
    display: flex;
    flex-wrap: wrap;
    width: var(--total-size);
    height: var(--total-size);
  }
  .mosaic-loader > .cell {
    --cell-color: white;
    flex: 0 0 var(--cell-size);
    margin: var(--cell-spacing);
    background-color: transparent;
    box-sizing: border-box;
    border: var(--border-width) solid var(--cell-color);
    animation: 1.5s ripple ease infinite;
  }
  .mosaic-loader > .cell.d-1 {
    animation-delay: 100ms;
  }
  .mosaic-loader > .cell.d-2 {
    animation-delay: 200ms;
  }
  .mosaic-loader > .cell.d-3 {
    animation-delay: 300ms;
  }
  .mosaic-loader > .cell.d-4 {
    animation-delay: 400ms;
  }
  .mosaic-loader > .cell.d-5 {
    animation-delay: 500ms;
  }
  .mosaic-loader > .cell.d-6 {
    animation-delay: 600ms;
  }
  .mosaic-loader > .cell:nth-child(1) {
    --cell-color: #d4aee0;
  }
  .mosaic-loader > .cell:nth-child(2) {
    --cell-color: #8975b4;
  }
  .mosaic-loader > .cell:nth-child(3) {
    --cell-color: #64518a;
  }
  .mosaic-loader > .cell:nth-child(4) {
    --cell-color: #565190;
  }
  .mosaic-loader > .cell:nth-child(5) {
    --cell-color: #44abac;
  }
  .mosaic-loader > .cell:nth-child(6) {
    --cell-color: #2ca7d8;
  }
  .mosaic-loader > .cell:nth-child(7) {
    --cell-color: #1482ce;
  }
  .mosaic-loader > .cell:nth-child(8) {
    --cell-color: #05597c;
  }
  .mosaic-loader > .cell:nth-child(9) {
    --cell-color: #b2dd57;
  }
  .mosaic-loader > .cell:nth-child(10) {
    --cell-color: #57c443;
  }
  .mosaic-loader > .cell:nth-child(11) {
    --cell-color: #05b853;
  }
  .mosaic-loader > .cell:nth-child(12) {
    --cell-color: #19962e;
  }
  .mosaic-loader > .cell:nth-child(13) {
    --cell-color: #fdc82e;
  }
  .mosaic-loader > .cell:nth-child(14) {
    --cell-color: #fd9c2e;
  }
  .mosaic-loader > .cell:nth-child(15) {
    --cell-color: #d5385a;
  }
  .mosaic-loader > .cell:nth-child(16) {
    --cell-color: #911750;
  }

  @keyframes ripple {
    0% {
      background-color: transparent;
    }
    30% {
      background-color: var(--cell-color);
    }
    60% {
      background-color: transparent;
    }
    100% {
      background-color: transparent;
    }
  }
</style>

  function playWorldGoesOn() {
    if (!isPlaying) {
      if (!audio) {
        audio = new Audio("/assets/audio/world-goes-on.wav");
      }
      audio.play();
      isPlaying = true;
      document.getElementById("play-button").textContent = "Mute ðŸ”‡";
      return;
    }
    audio.pause();
    isPlaying = false;
    document.getElementById("play-button").textContent = "Play ðŸ”Š";
  }

  window.onload = function (event) {
    playWorldGoesOn();
  };
</script>
